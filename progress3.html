<!DOCTYPE html>
<html>

<head>
    <title>js overlay</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:," type="image/x-icon">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        #container {
            position: absolute;
            width: 1280px;
            height: 720px;
            margin: auto;
            top: 0;
            left: 0;
        }

        #qr-code {
            position: absolute;
            top: 2px;
            right: 5px;
            background-color: white;
            width: 120px;
            height: 120px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            z-index: 3;
        }

        #sats_left {
            position: absolute;
            top: 121px;
            right: 5px;
            width: 120px;
            padding-bottom: 3px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            background-color: white;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 3;
        }

        #content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #bottom-container {
            display: flex;
            align-items: center;
            background-color: #e33502;
            border-radius: 12px;
            padding: 3px 6px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 0;
        }

        #time-temperature-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            background-color: #e33502;
            border-radius: 7px;
            padding: 3px 6px;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: white;
            z-index: 2;
        }

        #current-time,
        #current-temperature {
            margin-right: 5px;
        }

        #center-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #progress-container {
            position: relative;
            width: 99%;
            height: 13px;
            background-color: #e6e6e6;
            border-radius: 7px;
            overflow: hidden;
            z-index: 2;
        }

        #progress-fill {
            height: 100%;
            background-color: #e6b800;
            border-radius: 7px;
            width: 0%;
            z-index: 1;
        }

        #progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            line-height: 13px;
            color: #000;
            z-index: 3; /* Above progress-fill */
            white-space: nowrap;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Scrolling Comment Overlay */
        #scrolling-comment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4; /* Above progress-text */
            overflow: hidden;
            pointer-events: none; /* Allows interactions with underlying elements */
        }

        #scrolling-comment .message {
            position: absolute;
            white-space: nowrap;
            font-size: 12px;
            font-weight: bold;
            color: #000; /* Black text */
            padding: 2px 5px;
            border-radius: 5px;
            will-change: transform; /* Hint for browser optimization */
            transform: translateY(-50%);
        }

        #accordion-container {
            position: absolute;
            top: 3px;
            left: 3px;
            bottom: 3px;
            height: 120px;
            background-color: transparent;
            display: flex;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            transform: translateX(-100%);
        }

        .accordion-item {
            background-color: #e33502;
            width: 120px;
            height: 120px;
            position: relative;
        }

        .accordion-content {
            background-color: #e33502;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
        }

        .accordion-content img {
            height: 110px;
            width: 110px;
            display: block;
            margin: auto;
        }

        #lightning-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 6;
            display: none;
            pointer-events: none; /* Prevent blocking interactions */
        }

        #goal-achieved-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(230, 184, 0, 0.5);
            z-index: 5;
            opacity: 0;
            display: none;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            line-height: 720px;
        }

        #feeder-triggered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(230, 184, 2, 0.6); /* Semi-transparent yellow */
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 7;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" defer></script>

</head>

<body>
    <div id="container">
        <div id="goal-achieved-layer"></div>
        <div id="feeder-triggered">Feeder Triggered!</div>
        <div id="qr-code">
            <img src="images/qr.png" width='120' height='120' style="border-radius: 12px;">
            <img id="lightning-img" src="images/lightning.png" width='117' height='117' style="border-radius: 12px; display: none;">
        </div>
        <div id="sats_left">0 sats to go</div>
        <div id="content">
            <div id="bottom-container">
                <div id="time-temperature-container">
                    <div id="current-time"></div>
                    <div id="current-temperature"></div>
                </div>
                <div id="center-container">
                    <div id="progress-container">
                        <div id="progress-fill"></div>
                        <div id="progress-text">0%</div>
                        <div id="scrolling-comment"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="accordion-container" style="display: none;"></div>
        <div id="lightning-effect"></div>
    </div>

    <script>
        (function () {
            const RECONNECT_INTERVAL_BASE = 30000; // 30 seconds
            const MAX_RECONNECT_INTERVAL = 60000; // 60 seconds
            const FETCH_INTERVAL = 16000;
            const SATS_LEFT_DISPLAY_DURATION = 2000;
            const WS_URL = 'wss://lnb.bolverker.com/api/v1/ws/036ad4bb0dcb4b8c952230ab7b47ea52';
            const API_BASE_URL = 'https://lightning-goats.com';
            const INFO_MESSAGE_CHANCE = 0.35;
            const INFO_MESSAGE_INTERVAL = 60000; // 60 seconds
            const MAX_PROCESSED_HASHES = 25;

            const container = document.getElementById('container');
            const goalAchievedLayer = document.getElementById('goal-achieved-layer');
            const feederTriggeredText = document.getElementById('feeder-triggered');
            const qrCode = document.querySelector('#qr-code img:first-child');
            const lightningImg = document.getElementById('lightning-img');
            const satsLeftElem = document.getElementById('sats_left');
            const currentTimeElem = document.getElementById('current-time');
            const currentTempElem = document.getElementById('current-temperature');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const scrollingComment = document.getElementById('scrolling-comment');

            let balance = 0;
            let goal = 0;
            let lastSuccessfulGoal = 0;
            let lastSuccessfulBalance = 0;
            let goalAchieved = false;
            let isAnimating = false;

            // messageQueue now stores objects: { id: number, text: string }
            let messageQueue = [];
            let isScrolling = false;
            let reconnectInterval = RECONNECT_INTERVAL_BASE;
            let isFetchingMessages = false;

            let processedPaymentHashes = new Set();
            let processedMessages = new Set(); // Store message IDs to avoid duplicates
            let infoMessagesDisplayed = 0;

            function debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            function throttle(func, limit) {
                let inThrottle;
                return function (...args) {
                    if (!inThrottle) {
                        func.apply(this, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            }

            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const debouncedUpdateProgressBar = debounce(updateProgressBar, 100);
            const throttledUpdateSatsLeft = throttle(updateSatsLeft, 200);

            async function fetchData(url, options = {}) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`Error fetching ${url}: ${response.statusText}`);
                    }
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return await response.json();
                    }
                    return await response.text();
                } catch (error) {
                    console.error(error);
                    throw error;
                }
            }

            async function fetchGoal() {
                try {
                    const data = await fetchData(`${API_BASE_URL}/trigger_amount`);
                    const newGoal = parseFloat(data.trigger_amount);
                    if (!isNaN(newGoal)) {
                        lastSuccessfulGoal = newGoal;
                        goal = newGoal;
                        console.log(`Fetched new goal: ${goal}`);
                    } else {
                        throw new Error("Invalid trigger amount received");
                    }
                } catch (error) {
                    goal = lastSuccessfulGoal;
                    console.error('Error fetching goal:', error);
                }
            }

            async function fetchBalance() {
                try {
                    const data = await fetchData(`${API_BASE_URL}/balance`);
                    if (data && typeof data.balance === 'number' && data.balance >= 0) {
                        lastSuccessfulBalance = data.balance;
                        balance = Math.round(data.balance);
                        console.log(`Fetched new balance: ${balance}`);
                    } else {
                        balance = lastSuccessfulBalance || 0;
                        throw new Error("Invalid balance data received");
                    }
                } catch (error) {
                    balance = lastSuccessfulBalance || 0;
                    console.error('Error fetching balance:', error);
                }
            }

            async function fetchTemperature() {
                try {
                    const data = await fetchData(`${API_BASE_URL}/get_received_data`);
                    const temp = data.AmbientWeatherWS2902A_WeatherDataWs2902a_Temperature;
                    if (temp !== undefined) {
                        const temperature = Math.round(temp);
                        currentTempElem.innerText = `${temperature} °F`;
                        console.log(`Fetched temperature: ${temperature} °F`);
                    }
                } catch (error) {
                    console.error('Error fetching temperature:', error);
                }
            }

            async function fetchAndDisplayMessages(isInfo = false) {
                if (isFetchingMessages) return;
                isFetchingMessages = true;

                let url = `${API_BASE_URL}/messages`;
                if (isInfo) {
                    url += "/info";
                }

                try {
                    const data = await fetchData(url);
                    console.log('Data returned from messages endpoint:', data);

                    if (Array.isArray(data) && data.length > 0) {
                        let newMessagesAdded = false;
                        data.forEach(message => {
                            const messageId = message.id;
                            let processedMessage = message.content
                                .replace(/[\r\n]+/g, ' ')
                                .replace(/\s+/g, ' ')
                                .replace(/https?:\/\/\S+/g, '')
                                .trim();

                            if (!processedMessages.has(messageId)) {
                                processedMessages.add(messageId);
                                addMessageToQueue(messageId, processedMessage, isInfo);
                                newMessagesAdded = true;
                            }
                        });

                        if (isInfo && newMessagesAdded) {
                            infoMessagesDisplayed += 1;
                            if (infoMessagesDisplayed >= 3) {
                                resetAllMessages();
                                infoMessagesDisplayed = 0;
                            }
                        }
                    }
                } catch (error) {
                    console.error(`Error fetching ${isInfo ? 'info' : 'regular'} messages:`, error);
                } finally {
                    isFetchingMessages = false;
                }
            }

            function addMessageToQueue(id, text, isInfo = false) {
                messageQueue.push({ id, text });
                console.log(`Queued message: ID=${id}, Text=${text}`);
                if (!isScrolling) {
                    displayNextMessage();
                }
            }

            function displayNextMessage() {
                if (messageQueue.length === 0) {
                    return;
                }

                const message = messageQueue.shift(); // {id, text}
                console.log(`Displaying message: ${message.text}`);

                isScrolling = true;
                const messageSpan = document.createElement('span');
                messageSpan.className = 'message';
                messageSpan.innerText = message.text;

                const containerWidth = scrollingComment.offsetWidth;
                gsap.set(messageSpan, { x: containerWidth });
                scrollingComment.appendChild(messageSpan);

                progressText.style.display = 'none';

                requestAnimationFrame(() => {
                    const messageWidth = messageSpan.offsetWidth;
                    const duration = (containerWidth + messageWidth) / 100;

                    gsap.to(messageSpan, {
                        x: -messageWidth,
                        duration: duration,
                        ease: "linear",
                        onComplete: async () => {
                            scrollingComment.removeChild(messageSpan);
                            console.log(`Scrolling comment removed: ${message.text}`);
                            isScrolling = false;
                            progressText.style.display = 'flex';

                            // Delete the message from the server now that it's displayed
                            await deleteMessageFromServer([message.id]);

                            if (messageQueue.length > 0) {
                                displayNextMessage();
                            }
                        }
                    });
                });
            }

            async function deleteMessageFromServer(ids) {
                try {
                    const response = await fetch(`${API_BASE_URL}/messages/bulk_delete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ids })
                    });
                    if (!response.ok) {
                        throw new Error(`Error deleting messages: ${response.statusText}`);
                    }
                    const result = await response.json();
                    console.log(`Deleted ${result.deleted_count} messages from server.`);
                } catch (err) {
                    console.error('Error deleting messages from server:', err);
                }
            }

            async function resetAllMessages() {
                try {
                    const response = await fetch(`${API_BASE_URL}/messages/reset`);
                    if (!response.ok) {
                        throw new Error(`Error resetting messages: ${response.statusText}`);
                    }
                    await response.json();
                    processedMessages.clear();
                    messageQueue = [];
                    console.log('All messages have been reset.');
                } catch (err) {
                    console.error('Error resetting messages:', err);
                }
            }

            function updateSatsLeft(receivedAmount = 0, isNewPayment = false) {
                console.log(`updateSatsLeft called with receivedAmount=${receivedAmount}, isNewPayment=${isNewPayment}`);
                console.log(`Current balance: ${balance}, Goal: ${goal}`);

                if (isNewPayment) {
                    displayReceivedAmount(receivedAmount);
                } else {
                    const satsLeft = Math.max(goal - balance, 0);
                    satsLeftElem.innerText = `${satsLeft} sats to go`;
                    console.log(`satsLeftElem.innerText set to: ${satsLeft} sats to go`);
                }

                debouncedUpdateProgressBar();
            }

            function displayReceivedAmount(receivedAmount) {
                satsLeftElem.innerText = `${Math.round(receivedAmount)} sats received`;
                console.log(`Displayed received amount: ${receivedAmount} sats`);

                setTimeout(() => {
                    updateSatsLeft();
                    console.log('Reset sats_left after display duration.');
                }, SATS_LEFT_DISPLAY_DURATION);
            }

            function updateProgressBar() {
                if (goal === 0) return;

                const progress = Math.min(Math.max((balance / goal) * 100, 0), 100);
                gsap.to(progressFill, { width: `${progress}%`, duration: 2 });
                console.log(`Progress updated to: ${progress}%`);

                if (!isScrolling) {
                    progressText.innerText = `${Math.round(progress)}%`;
                    console.log(`Progress text updated to: ${Math.round(progress)}%`);
                }

                if (progress >= 100 && !goalAchieved && !isAnimating) {
                    console.log('Goal achieved! Triggering lightning and feeder effects.');
                    goalAchieved = true;
                    isAnimating = true;
                    triggerLightningEffect();
                    triggerFeederEffect();
                } else if (progress < 100 && goalAchieved) {
                    console.log('Progress below 100%. Resetting goalAchieved flag.');
                    goalAchieved = false;
                }
            }

            function addProcessedPaymentHash(hash) {
                if (processedPaymentHashes.size >= MAX_PROCESSED_HASHES) {
                    const firstHash = processedPaymentHashes.values().next().value;
                    processedPaymentHashes.delete(firstHash);
                    console.log(`Removed oldest payment hash: ${firstHash}`);
                }
                processedPaymentHashes.add(hash);
                console.log(`Added payment hash: ${hash}`);
            }

            let ws;
            let currentReconnectInterval = RECONNECT_INTERVAL_BASE;

            function initWebSocket() {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    currentReconnectInterval = RECONNECT_INTERVAL_BASE;
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                ws.onmessage = async (event) => {
                    console.log('WebSocket message received:', event.data);

                    try {
                        const data = JSON.parse(event.data);
                        console.log('Parsed WebSocket message:', data);

                        const receivedAmount = data.payment.amount / 1000;
                        const walletBalance = data.wallet_balance;
                        const paymentHash = (data.payment.payment_hash || '').toLowerCase().trim();

                        if (!paymentHash) {
                            console.log('No payment_hash found in the message. Skipping processing.');
                            return;
                        }

                        if (processedPaymentHashes.has(paymentHash)) {
                            console.log(`Payment with hash ${paymentHash} has already been processed. Skipping.`);
                            return;
                        }

                        addProcessedPaymentHash(paymentHash);
                        console.log(`Processing payment with hash: ${paymentHash}`);

                        balance = walletBalance;
                        lastSuccessfulBalance = balance;
                        console.log(`WebSocket updated balance: ${balance} sats`);

                        if (receivedAmount > 0) {
                            console.log(`Positive payment received: ${receivedAmount} sats`);
                            throttledUpdateSatsLeft(receivedAmount, true);
                            toggleQRCodeImage();

                            setTimeout(() => {
                                fetchAndDisplayMessages(false);
                            }, 1000); // wait a second
                        } else if (receivedAmount < 0) {
                            console.log(`Negative payment detected: ${receivedAmount} sats.`);
                            throttledUpdateSatsLeft();
                        } else {
                            console.log('No payment amount detected (0 sats). Skipping update.');
                        }
                    } catch (error) {
                        console.error('Error processing WebSocket message:', error);
                    }
                };

                ws.onclose = (event) => {
                    console.warn(`WebSocket closed: ${event.reason}. Reconnecting in ${currentReconnectInterval / 1000} seconds...`);
                    setTimeout(() => {
                        currentReconnectInterval = Math.min(currentReconnectInterval * 2, MAX_RECONNECT_INTERVAL);
                        initWebSocket();
                    }, currentReconnectInterval);
                };
            }

            function toggleQRCodeImage() {
                gsap.to(qrCode, {
                    duration: 0.125,
                    opacity: 0,
                    onComplete: () => {
                        qrCode.style.display = 'none';
                        lightningImg.style.display = 'block';
                        gsap.to(lightningImg, { duration: 0.125, opacity: 1 });
                        console.log('QR code hidden and lightning image displayed.');
                    }
                });

                setTimeout(() => {
                    gsap.to(lightningImg, {
                        duration: 0.5,
                        opacity: 0,
                        onComplete: () => {
                            lightningImg.style.display = 'none';
                            qrCode.style.display = 'block';
                            gsap.to(qrCode, { duration: 0.5, opacity: 1 });
                            console.log('Lightning image hidden and QR code displayed.');
                        }
                    });
                }, SATS_LEFT_DISPLAY_DURATION);
            }

            function updateCurrentTime() {
                const now = new Date();
                currentTimeElem.innerText = formatTime(now);
            }

            function periodicallyFetchInfoMessages() {
                if (Math.random() < INFO_MESSAGE_CHANCE) {
                    console.log('Attempting to fetch informational messages.');
                    fetchAndDisplayMessages(true);
                } else {
                    console.log('Skipping informational message fetch this interval.');
                }
            }

            function triggerLightningEffect() {
                gsap.to('#lightning-effect', {
                    display: 'block',
                    opacity: 1,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 3,
                    onComplete: () => {
                        gsap.to('#lightning-effect', {
                            opacity: 0,
                            duration: 0.2,
                            onComplete: () => {
                                document.getElementById('lightning-effect').style.display = 'none';
                                isAnimating = false;
                                console.log('Lightning effect completed.');
                            }
                        });
                    }
                });
            }

            function triggerFeederEffect() {
                console.log('Triggering feeder effect.');
                feederTriggeredText.style.display = 'block';
                gsap.fromTo(feederTriggeredText,
                    { opacity: 0, scale: 0.8 },
                    { opacity: 1, scale: 1, duration: 0.5, ease: 'back.out(1.7)' });

                gsap.to(feederTriggeredText, {
                    opacity: 0,
                    scale: 1.2,
                    duration: 0.5,
                    delay: 2,
                    ease: 'back.in(1.7)',
                    onComplete: () => {
                        feederTriggeredText.style.display = 'none';
                        console.log('Feeder effect completed.');
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', async function () {
                try {
                    await fetchGoal();
                    await fetchBalance();
                    updateSatsLeft();

                    // Reset messages once on page load
                    await resetAllMessages();

                    const initialProgress = Math.min(Math.max((balance / goal) * 100, 0), 100);
                    if (initialProgress >= 100) {
                        goalAchieved = true;
                        isAnimating = true;
                    }
                } catch (error) {
                    console.error('Error during initial fetch:', error);
                }

                initWebSocket();
                fetchTemperature();

                setInterval(fetchTemperature, FETCH_INTERVAL);
                setInterval(updateCurrentTime, 1000);
                setInterval(periodicallyFetchInfoMessages, INFO_MESSAGE_INTERVAL);
            });
        })();
    </script>
</body>

</html>
